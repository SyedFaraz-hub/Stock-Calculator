<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/budgetBuyingPower(SingleBuy).css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <title>Budget Buying Power (Single Buy)</title>
  </head>
  <body>
    <!-- Calculator -->
    <div onsubmit class="main">
      <div class="Main_outerBox">
        <div class="main_innerBox">
          <h2 class="heading">
            <span><i class="fa fa-calculator"></i></span>
            <span>Buying Power Calculator</span>
            <p>Single Buy</p>
          </h2>
          <h3 class="paragraph">Enter the buying power and buy price below</h3>
          <p id="error"></p>

          <table class="input-table">
            <tbody id="input-table-body">
              <tr rowspan="2" class="row-headings">
                <td>
                  <!-- <h3 class="sub-heading">Buy</h3> -->
                  <br />
                </td>
              </tr>

              <tr>
                <td class="table-data">
                  <label for="BuyingPower" class="label">Buying Power</label>
                  <br />
                  <div class="input-div">
                    <img
                      src="../assets/images/stock-dark-grey.png"
                      alt="Stock"
                      class="icon"
                    />
                    <input
                      value="5000"
                      type="number"
                      id="BuyingPower"
                      class="input pressEnter"
                    />
                  </div>
                </td>
                <td class="table-data">
                  <label for="BuyPrice" class="label">Buy Price</label>
                  <br />
                  <div class="input-div">
                    <img
                      src="../assets/images/dollar-filled-grey.png"
                      alt="Dollar"
                      class="icon dollar"
                    />
                    <input
                      value="4.13"
                      type="number"
                      id="BuyPrice"
                      class="input pressEnter"
                    />
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <div
            class="calculate-button"
            onclick="calculate(); scrollWin(0, 350);"
          >
            <a> Calculate </a>
          </div>
        </div>
      </div>

      <div class="side-banner">
        <img src="../assets/images/Advert1.jpg" alt="loading" />
      </div>
    </div>

    <div class="portrait-banner">
      <img
        style="width: 100%; height: 250px"
        src="../assets//images/Advert2.jpg"
        alt=""
      />
    </div>

    <!-- Results -->
    <div class="Result-main">
      <h1>Results (1 of 2)</h1>
      <div class="Result-box">
        <div>
          <h3>No. of Purchasable Shares</h3>
          <h4 class="Result-score" id="purchasableShares">0</h4>
        </div>
        <div>
          <h3>Total Amount To Buy</h3>
          <h4 class="Result-score" id="finalTotalAmountToBuy">0</h4>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <h1 class="Chart-heading">Results (2 of 2)</h1>
    <div class="Chart-main">
      <canvas id="myChart" style="width: 100%; max-width: 1000px"></canvas>
    </div>

    <script src="../js/budgetBuyingPower(SingleBuy).js"></script>
  </body>
</html>
