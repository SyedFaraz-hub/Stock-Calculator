<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/averageStockCalculator.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <title>Average Stock Calculator</title>
  </head>
  <body>
    <!-- Calculator -->
    <div onsubmit class="main">
      <div class="Main_outerBox">
        <div class="main_innerBox">
          <h2 class="heading">
            <span><i class="fa fa-calculator"></i></span> Average Calculator
          </h2>
          <h3 class="paragraph">
            Enter the number of shares and price per share for the first
            purchase and second purchase below.
          </h3>
          <p id="error"></p>

          <table class="input-table">
            <tbody id="input-table-body">
              <tr rowspan="2" class="row-headings">
                <td>
                  <h3 class="sub-heading">1st Purchase</h3>
                  <br />
                </td>
              </tr>
              <tr>
                <td class="table-data">
                  <label for="oldShares" class="label">Shares</label>
                  <div class="input-div">
                    <img
                      src="../assets/images/stock-dark-grey.png"
                      alt="Stock"
                      class="icon"
                    />
                    <input
                      value="30"
                      type="number"
                      id="oldShares"
                      class="input pressEnter"
                    />
                  </div>
                </td>
                <td class="table-data">
                  <label for="oldSharesCost" class="label">Price</label>
                  <div class="input-div">
                    <img
                      src="../assets/images/dollar-filled-grey.png"
                      alt="Dollar"
                      class="icon dollar"
                    />
                    <input
                      value="50"
                      type="number"
                      id="oldSharesCost"
                      class="input pressEnter"
                    />
                  </div>
                </td>
              </tr>
              <tr rowspan="2" class="row-headings">
                <td>
                  <h3 class="sub-heading">2nd Purchase</h3>
                  <br />
                </td>
              </tr>
              <tr>
                <td class="table-data">
                  <label for="newShares" class="label">Shares</label>
                  <div class="input-div">
                    <img
                      src="../assets/images/stock-dark-grey.png"
                      alt="Stock"
                      class="icon"
                    />
                    <input
                      value="50"
                      type="number"
                      id="newShares"
                      class="input newSharesCount pressEnter"
                    />
                  </div>
                </td>
                <td class="table-data">
                  <label for="newSharesCost" class="label"> Price </label>
                  <div class="input-div">
                    <img
                      src="../assets/images/dollar-filled-grey.png"
                      alt="Dollar"
                      class="icon dollar"
                    />
                    <input
                      value="60"
                      type="number"
                      id="newSharesCost"
                      class="input newSharesCost pressEnter"
                    />
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <p onclick="addField()"><i class="fa fa-plus"></i> Add more</p>
          <div
            class="calculate-button"
            onclick="calculate(); scrollWin(0, 350);"
          >
            <a> Calculate </a>
          </div>
        </div>
      </div>

      <div class="side-banner">
        <img src="../assets/images/Advert1.jpg" alt="loading" />
      </div>
    </div>

    <div class="portrait-banner">
      <img
        style="width: 100%; height: 250px"
        src="../assets//images/Advert2.jpg"
        alt=""
      />
    </div>

    <!-- Results -->
    <div class="Result-main">
      <h1>Results (1 of 2)</h1>
      <div class="Result-box">
        <div>
          <h3>Average Price</h3>
          <h4 class="Result-score" id="averagePrice">0</h4>
        </div>
        <div>
          <h3>Total Stocks</h3>
          <h4 class="Result-score" id="totalStocks">0</h4>
        </div>
        <div>
          <h3>Total Amount</h3>
          <h4 class="Result-score" id="totalAmount">0</h4>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <h1 class="Chart-heading">Results (2 of 2)</h1>
    <div class="Chart-main">
      <canvas id="myChart" style="width: 100%; max-width: 1000px"></canvas>
    </div>

    <script src="../js/averageStockCalculator.js"></script>
  </body>
</html>
